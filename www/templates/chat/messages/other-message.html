<div class="col-xs-11 message-wrapper from-them-wrapper">
    <div class="user-avatar">
        <img src="{{ avatar }}" alt="{{ author }}" title="{{ author }}">
    </div>
    <div class="date">
        <strong style="color: {{ color }};">{{ author }}</strong> on {{ date }}
    </div>
    <div class="message from-them {{ userIdentifier }}">
        <p>{{ message }}</p>
    </div>
</div>
