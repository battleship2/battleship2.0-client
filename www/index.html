<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship 2.0 &mdash; New Universe</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="shortcut icon" href="img/logo.png">

    <!-- build:css styles/app.css -->

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- endbower -->

    <link rel="stylesheet" href="css/main.css">

    <!-- endbuild -->
</head>
<body>

<div class="container desktop-full-height">
    <div class="row desktop-full-height">
        <div class="col-xs-12 col-lg-6 desktop-full-height">
            <h1 class="header-title">BattleShip 2.0</h1>

            <div class="row m-1 hidden-xs-down">
                <div class="col-xs-12 col-sm-4 mt-1">
                    <div class="counter" id="bombs-counter"></div>
                    <p class="m-1 text-center bebas-neue">Bombs dropped</p>
                </div>

                <div class="col-xs-12 col-sm-4 mt-1">
                    <div class="counter" id="hits-counter"></div>
                    <p class="m-1 text-center bebas-neue">Hits</p>
                </div>

                <div class="col-xs-12 col-sm-4 mt-1">
                    <div class="counter" id="ship-destroyed-counter"></div>
                    <p class="m-1 text-center bebas-neue">Ships destroyed</p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10 offset-xs-1 hints hidden" id="hints">
                    <h1 class="hints-title"></h1>
                    <div class="hints-body"></div>
                    <div class="col-xs-12 col-md-6 offset-md-3 action-container">
                        <button class="btn btn-block btn-success bebas-neue md-mb-1" id="startGame">Start game</button>
                    </div>
                    <div class="col-xs-12 col-md-6 offset-md-3 action-container hidden">
                        <button class="btn btn-block btn-primary bebas-neue md-mb-1" id="sendCommand" disabled>Send order</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-10 offset-xs-1 messages" id="messages">
                    <div class="message-writing-indicator hidden"></div>
                    <div class="messages-container"></div>
                    <div class="input-container">
                        <i class="material-icons pull-xs-0 message-input-icon">keyboard_arrow_right</i>
                        <input type="text" class="message-input" placeholder="Type here to talk to the other players in the room">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-lg-6 desktop-full-height">
            <div class="overlay hidden"></div>
            <canvas id="battlefield" class="battlefield hidden" width="600" height="600"></canvas>
        </div>
    </div>
</div>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<!-- build:js js/app.js -->

<!-- bower:js -->
<script src="../bower_components/moment/moment.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/randomcolor/randomColor.js"></script>
<!-- endbower -->

<!-- local libraries -->
<script src="../node_modules/socket.io-client/socket.io.js"></script>
<script src="lib/jquery-throttle-debounce/jquery.ba-throttle-debounce.min.js"></script>
<!-- end local libraries -->

<script src="js/release/bs.js"></script>

<script src="js/release/bs/definitions/bsdata.js"></script>

<script src="js/release/bs/exceptions/bs.factory.exception.js"></script>
<script src="js/release/bs/exceptions/bs.invalid-value.exception.js"></script>
<script src="js/release/bs/exceptions/bs.missing-property.exception.js"></script>
<script src="js/release/bs/exceptions/bs.invalid-coordinates.exception.js"></script>

<script src="js/release/bs/services/bs.utils.service.js"></script>
<script src="js/release/bs/services/bs.events.service.js"></script>

<script src="js/release/bs/core/bs.core.js"></script>
<script src="js/release/bs/core/bs.map.core.js"></script>
<script src="js/release/bs/core/bs.gui.core.js"></script>
<script src="js/release/bs/core/bs.game.core.js"></script>
<script src="js/release/bs/core/bs.board.core.js"></script>
<script src="js/release/bs/core/bs.loader.core.js"></script>
<script src="js/release/bs/core/bs.socket.core.js"></script>
<script src="js/release/bs/core/bs.constants.core.js"></script>

<script src="js/release/bs/components/bs.hints.component.js"></script>
<script src="js/release/bs/components/bs.counter.component.js"></script>
<script src="js/release/bs/components/bs.messages.component.js"></script>

<script src="js/release/bs/ships/bs.abstract.ship.js"></script>
<script src="js/release/bs/ships/bs.cruiser.ship.js"></script>
<script src="js/release/bs/ships/bs.carrier.ship.js"></script>
<script src="js/release/bs/ships/bs.destroyer.ship.js"></script>
<script src="js/release/bs/ships/bs.submarine.ship.js"></script>
<script src="js/release/bs/ships/bs.battleship.ship.js"></script>

<!-- endbuild -->

</body>
</html>
