<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        div.row {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 305px;
        }

        iframe {
            display: inline-block;
            width: 300px;
            height: 300px;
            float: left;
            margin: 1px;
            border: 1px solid #555;
        }

    </style>
</head>
<body>
    <div class="row">
        <iframe src="test.html" frameborder="0" class="left"></iframe>
        <iframe src="test.html" frameborder="0" class="right"></iframe>
    </div>
    <div class="row">
        <iframe src="test.html" frameborder="0" class="left"></iframe>
        <iframe src="test.html" frameborder="0" class="right"></iframe>
    </div>
</body>
</html>
