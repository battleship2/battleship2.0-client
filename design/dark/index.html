<html>
    <head>
        <meta charset="utf-8">

        <title>Battleship 2.0</title>

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="lib/waves.min.css">

        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css">

        <div id="waves-background"></div>

            <div class="branding scanning">

                    <h1>B&Aring;ttleship <span>c</span> 2.&Oslash;</h1>

                </div>

                <div class="branding-background"></div>
                <div class="target"></div>
            </div>
        </div>

        <script src="lib/waves.min.js"></script>
        <script>
            Waves.attach('#waves-background', ['waves-effect', 'waves-block', 'waves-light']);
            Waves.init();
        </script>
    </body>
</html>
